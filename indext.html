<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ageflix - Home</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#121212; color:#fff; }
  .navbar { display:flex; justify-content:space-between; align-items:center; background:#1c1c1c; padding:12px 20px; position:sticky; top:0; z-index:1000; flex-wrap:wrap; }
  .logo-left { font-size:28px; font-weight:bold; color:#e50914; }
  .menu-btn { display:none; font-size:24px; background:none; border:none; color:#fff; cursor:pointer; }
  .navbar ul { list-style:none; display:flex; align-items:center; margin:0; padding:0; }
  .navbar ul li { margin:0 15px; }
  .navbar ul li a { text-decoration:none; color:#fff; font-weight:bold; padding:8px 5px; }
  .navbar ul li a:hover { color:#e50914; }
  .hero { text-align:center; padding:50px 20px; }
  #webcam-container { margin:20px auto; }
  #startBtn { margin-top:20px; padding:14px 28px; font-size:18px; background:#e50914; border:none; border-radius:6px; color:#fff; cursor:pointer; }
  /* Modal Styles */
  .modal { display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.8); }
  .modal-content { background:#1c1c1c; margin:15% auto; padding:30px; border-radius:10px; width:90%; max-width:400px; text-align:center; color:#fff; }
  .modal-content h2 { color:#e50914; margin-bottom:20px; }
  .modal-content button { margin-top:20px; padding:12px 24px; font-size:16px; background:#e50914; border:none; border-radius:6px; color:#fff; cursor:pointer; }
  .modal-content button:hover { background:#b00610; }
  @media(max-width:768px){ .menu-btn{display:block;} .navbar ul{flex-direction:column; max-height:0; overflow:hidden;} .navbar ul.show{max-height:500px;} .navbar ul li{margin:10px 0;} }
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo-left">Ageflix</div>
  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
  <ul id="nav-menu">
    <li><a href="about.html">About</a></li>
    <li><a href="movies.html">Movies</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<section class="hero">
  <h1>Welcome to Ageflix</h1>
  <p>Discover movies according to your age group!</p>
  <div id="webcam-container"></div>
  <button id="startBtn">Start Camera & Detect Age</button>
</section>

<!-- Modal -->
<div id="ageModal" class="modal">
  <div class="modal-content">
    <h2 id="ageGroupText">Age Group</h2>
    <p>We will suggest movies suitable for you.</p>
    <button id="okBtn">OK</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

<script>
function toggleMenu() {
  document.getElementById('nav-menu').classList.toggle('show');
}

const URL = "https://teachablemachine.withgoogle.com/models/UujRQ_OS4/";
let model, webcam, maxPredictions;
let detected = false;

async function init(){
  if(detected) return;
  detected = true;
  const modelURL = URL + "model.json";
  const metadataURL = URL + "metadata.json";
  model = await tmImage.load(modelURL, metadataURL);
  maxPredictions = model.getTotalClasses();

  webcam = new tmImage.Webcam(400,300,true);
  await webcam.setup();
  await webcam.play();
  document.getElementById("webcam-container").appendChild(webcam.canvas);
  window.requestAnimationFrame(loop);
}

async function loop(){
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

async function predict(){
  const prediction = await model.predict(webcam.canvas);
  const best = prediction.reduce((a,b)=> a.probability>b.probability?a:b);
  if(best.probability>0.85){
    let group = best.className.toLowerCase();
    showModal(group);
  }
}

function showModal(group){
  let ageText = "";
  let page = "";
  if(group==="kids"){ ageText="Kids"; page="kids.html"; }
  else if(group==="adult"){ ageText="Adult"; page="adult.html"; }
  else if(group==="senior"){ ageText="Senior"; page="senior.html"; }

  const modal = document.getElementById("ageModal");
  const ageGroupText = document.getElementById("ageGroupText");
  ageGroupText.textContent = `Detected age group: ${ageText}`;
  modal.style.display = "block";

  document.getElementById("okBtn").onclick = function(){
    modal.style.display = "none";
    window.location.href = page;
  };
}

document.getElementById("startBtn").addEventListener("click", init);
</script>

</body>
</html>
