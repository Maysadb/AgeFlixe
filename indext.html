<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ageflix - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: #111;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #222;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: red;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: red;
    }

    /* News ticker */
    .news-ticker {
      width: 100%;
      background: #333;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      padding: 10px 0;
      font-size: 18px;
      color: yellow;
      position: relative;
    }

    .news-ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 15s linear infinite;
    }

    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    #webcam-container {
      margin: 20px auto;
      width: 320px;
      max-width: 100%;
    }

    #label-container p {
      margin: 5px 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        justify-content: center;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Ageflix</div>
    <div class="nav-links">
      <a href="about.html">About</a>
      <a href="movies.html">Movies</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- News Ticker -->
  <div class="news-ticker">
    <span id="ticker-text">Welcome to Ageflix! We suggest movies based on your age group! | Fun for Kids, Adults & Seniors! | Enjoy personalized movie recommendations!</span>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Discover Movies by Your Age!</h1>
    <p>Camera will detect your age and suggest the best movies for you.</p>

    <!-- Webcam container -->
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <button id="startBtn">Start Camera & Detect Age</button>
  </section>

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/UujRQ_OS4/";
    let model, webcam, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(400, 300, flip);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      prediction.forEach(p => {
        labelContainer.innerHTML += `<p>${p.className}: ${(p.probability * 100).toFixed(2)}%</p>`;
      });

      const best = prediction.reduce((a,b)=>a.probability>b.probability?a:b);
      if(best.probability>0.8){
        let message = "";
        let page = "";
        if(best.className.toLowerCase()==="kids") { message="You are a Kid!"; page="kids.html"; }
        else if(best.className.toLowerCase()==="adult") { message="You are an Adult!"; page="adult.html"; }
        else if(best.className.toLowerCase()==="senior") { message="You are a Senior!"; page="senior.html"; }

        // Play a small beep sound
        const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
        audio.play();

        alert(message);

        // Fade out + zoom effect
        document.body.style.transition = "opacity 1.5s, transform 1.5s";
        document.body.style.opacity = 0;
        document.body.style.transform = "scale(1.2)";
        
        setTimeout(()=>{ window.location.href = page; }, 1500);
      }
    }

    document.getElementById("startBtn").addEventListener("click", init);
  </script>
</body>
</html>
